<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="title">
          <h2>Calculadora Online</h2>
        </section>
        <section class="calculadora-container">
          <article class="calculadora">
            <div class="visor">
              <h3>2+2</h3>
              <hr />
              <small>4</small>
            </div>
            <div class="teclado">
              <div class="teclado-numerico">
                <div class="teclado-bloque-1">
                  <button class="btn-numeros" data-btn data-value="7">7</button>
                  <button class="btn-numeros" data-btn data-value="8">8</button>
                  <button class="btn-numeros" data-btn data-value="9">9</button>
                </div>
                <div class="teclado-bloque-2">
                  <button class="btn-numeros" data-btn data-value="4">4</button>
                  <button class="btn-numeros" data-btn data-value="5">5</button>
                  <button class="btn-numeros" data-btn data-value="6">6</button>
                </div>
                <div class="teclado-bloque-3">
                  <button class="btn-numeros" data-value="1">1</button>
                  <button class="btn-numeros" data-value="2">2</button>
                  <button class="btn-numeros" data-value="3">3</button>
                </div>
                <div class="teclado-bloque-4">
                  <button class="btn-numeros" data-btn data-value="0">0</button>
                  <button class="btn-numeros" data-btn data-value=".">.</button>
                  <button class="btn-numeros" data-btn data-value="+/-">
                    +/-
                  </button>
                </div>
              </div>
              <div class="teclado-operaciones">
                <div class="teclado-bloque-5">
                  <button class="btn-operaciones" data-btn data-value="AC">
                    AC
                  </button>
                  <button class="btn-operaciones" data-btn data-value="C">
                    C
                  </button>
                </div>
                <div class="teclado-bloque-6">
                  <button class="btn-operaciones" data-btn data-value="*">
                    *
                  </button>
                  <button class="btn-operaciones" data-btn data-value="/">
                    /
                  </button>
                </div>
                <div class="teclado-bloque-7">
                  <button class="btn-operaciones" data-btn data-value="+">
                    +
                  </button>
                  <button class="btn-operaciones" data-btn data-value="-">
                    -
                  </button>
                </div>
                <div class="teclado-bloque-8">
                  <button class="btn-operaciones" data-btn data-value="=">
                    =
                  </button>
                </div>
              </div>
            </div>
          </article>
        </section>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
